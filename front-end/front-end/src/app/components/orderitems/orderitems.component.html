


<div class="row">
  <div *ngFor="let item of ordersArray " class="col-md-4 myorder">
    <div class="card  order-item">
      <img src="assets/img/{{item.img}}.jpg" alt="Denim Jeans" style="width:100%">
      <h1>{{ item.name }}</h1>
      <p class="price">{{ item.price | currency: 'USD'}}</p>
      <p class="dis">{{ item.description}}</p>
      <button class="btn btn-primary mybtn">Add to Cart</button>
    </div>
  </div> 
</div>
